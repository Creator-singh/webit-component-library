    <section id="input">
        <h2>Input</h2>
        <p>Input is used to take the required information from the user. Input should always be use with label for
            accessibility.</p>
        <div class="input-example">
            <div class="input-flex">
                <label for="email">Enter Email Id: </label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                <span>Please Enter valid E-mail ID</span>
            </div>
            <div class="input-flex">
                <label for="mob" class="">Enter Mobile Number: </label>
                <input type="tel" name="mob" id="mob" minlength="10" required placeholder="Enter Mobile number">
                <span>Please enter 10 digit number</span>
            </div>
            <div class="input-flex">
                <label for="textarea" class="">Enter Text: </label>
                <textarea name="textarea" id="textarea" cols="30" rows="5" placeholder="Enter text...."></textarea>
            </div>
            <div class="input-flex">
                <label for="password">Enter Pasword: </label>
                <input type="password" name="password" id="password" minlength="10" required
                    placeholder="Enter Password">
                <span>Minimum 10 characters</span>
            </div>
        </div>
        <div class="hidden">
            I am hidden
        </div>
