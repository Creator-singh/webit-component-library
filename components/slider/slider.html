<body>
    <section id="slider">
        <h2>Slider</h2>
        <p>Slider is used to set values by sliding on a horizontal plane (left to right or a backward/forward motion).
        </p>
        <div class="slider-example">
            <div class="cl-display">
                <label for="price">Price</label>
                <input type="range" name="price" id="price" min="0" max="1000" step="100" value="800">
            </div>
        </div>
        <div class="hidden">
            I am hidden
        </div>
        <div class="snippet">
            <iframe
                src="https://carbon.now.sh/embed?bg=rgba%28211%2C211%2C211%2C1%29&t=seti&wt=none&l=htmlmixed&width=597&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=4x&wm=false&code=%253Cdiv%2520class%253D%2522cl-display%2522%253E%250A%2520%2520%253Clabel%2520for%253D%2522price%2522%253EPrice%253C%252Flabel%253E%250A%2520%2520%253Cinput%2520type%253D%2522range%2522%2520name%253D%2522price%2522%2520id%253D%2522price%2522%2520min%253D%25220%2522%2520%2509max%253D%25221000%2522%2520step%253D%2522100%2522%2520value%253D%2522800%2522%253E%250A%253C%252Fdiv%253E%250A"
                style="width: 100%; height: 282px; border:0; transform: scale(1); overflow:hidden;"
                sandbox="allow-scripts allow-same-origin">
            </iframe>
        </div>
    </section>
</body>

</html>
