<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gursimar Singh" />
    <meta name="description" content="Button Component" />

    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <title>Button</title>
</head>

<body>
    <section id="button">
        <h3>Buttons</h3>
        <p>Buttons are used to interact with the user. It is generally used as call to actions(CTAs).</p>
        <div class="button-content">
            <!-- Primary -->
            <button class="primary-btn">
                Primary
            </button>
            <!-- Secondary -->
            <button class="secondary-btn">
                Secondary
            </button>
            <!-- Outline -->
            <button class="outline-btn">
                Outlined
            </button>
            <!-- Icon -->
            <button class="icon-btn">
                <i class="far fa-download"></i>
                Icon
            </button>
        </div>
        <div class="hidden">
            I am hidden
        </div>
        <div class="snippet">
            <iframe
                src="https://carbon.now.sh/embed?bg=rgba%28211%2C211%2C211%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=4x&wm=false&code=%253C%21--%2520Primary%2520--%253E%250A%253Cbutton%2520class%253D%2522primary-btn%2522%253E%250A%2520%2520Primary%250A%253C%252Fbutton%253E%250A%253C%21--%2520Secondary%2520--%253E%250A%253Cbutton%2520class%253D%2522secondary-btn%2522%253E%250A%2520%2520Secondary%250A%253C%252Fbutton%253E%250A%253C%21--%2520Outline%2520--%253E%250A%253Cbutton%2520class%253D%2522outline-btn%2522%253E%250A%2520%2520Outlined%250A%253C%252Fbutton%253E%250A%253C%21--%2520Icon%2520--%253E%250A%253Cbutton%2520class%253D%2522icon-btn%2522%253E%2520%253Ci%2520class%253D%2522far%2520fa-download%2522%253E%253C%252Fi%253E%250A%2520%2520Icon%250A%253C%252Fbutton%253E"
                style="width: 100%; height: 468px; border:0; transform: scale(1); overflow:hidden;"
                sandbox="allow-scripts allow-same-origin">
            </iframe>
        </div>
    </section>
</body>

</html>
