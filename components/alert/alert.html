<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gursimar Singh" />
    <meta name="description" content="Alert Component" />

    <link rel="stylesheet" href="./alert.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <title>Alert</title>
</head>

<body>
    <section id="alert">
        <h2>Alert</h2>
        <p>Alert is used to convey a message to the users which requires minimal interaction with user.</p>
        <div class="alert-content">
            <!-- Success -->
            <div class="success-alert alert-box flex-center">
                <i class="far fa-check-circle"></i>
                <p class="alert-text">Success Alert</p>
            </div>
            <!-- Warning -->
            <div class="warning-alert alert-box flex-center">
                <i class="far fa-exclamation-circle"></i>
                <p class="alert-text">Warning Alert</p>
            </div>
            <!-- Error -->
            <div class="error-alert alert-box flex-center">
                <i class="far fa-times"></i>
                <p class="alert-text">Error Alert</p>
            </div>
            <!-- Info -->
            <div class="info-alert  alert-box flex-center">
                <i class="far fa-info-circle"></i>
                <p class="alert-text">Info Alert</p>
            </div>
        </div>

        <div class="hidden">
            I am hidden
        </div>

        <div class="snippet">
            <iframe
                src="https://carbon.now.sh/embed?bg=rgba%28211%2C211%2C211%2C1%29&t=seti&wt=none&l=htmlmixed&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=4x&wm=false&code=%253C%21--%2520Success%2520--%253E%250A%253Cdiv%2520class%253D%2522success-alert%2520alert-box%2522%253E%250A%2520%2520%253Ci%2520class%253D%2522far%2520fa-check-circle%2522%253E%253C%252Fi%253E%250A%2520%2520%253Cp%2520class%253D%2522alert-text%2522%253ESuccess%2520Alert%253C%252Fp%253E%250A%253C%252Fdiv%253E%250A%253C%21--%2520Warning%2520--%253E%250A%253Cdiv%2520class%253D%2522warning-alert%2520alert-box%2522%253E%250A%2520%2520%253Ci%2520class%253D%2522far%2520fa-exclamation-circle%2522%253E%253C%252Fi%253E%250A%2520%2520%253Cp%2520class%253D%2522alert-text%2522%253EWarning%2520Alert%253C%252Fp%253E%250A%253C%252Fdiv%253E%250A%253C%21--%2520Error%2520--%253E%250A%253Cdiv%2520class%253D%2522error-alert%2520alert-box%2522%253E%250A%2520%2520%253Ci%2520class%253D%2522far%2520fa-times%2522%253E%253C%252Fi%253E%250A%2520%2520%253Cp%2520class%253D%2522alert-text%2522%253EError%2520Alert%253C%252Fp%253E%250A%253C%252Fdiv%253E%250A%253C%21--%2520Info%2520--%253E%250A%253Cdiv%2520class%253D%2522info-alert%2520%2520alert-box%2522%253E%250A%2520%2520%253Ci%2520class%253D%2522far%2520fa-info-circle%2522%253E%253C%252Fi%253E%250A%2520%2520%253Cp%2520class%253D%2522alert-text%2522%253EInfo%2520Alert%253C%252Fp%253E%250A%253C%252Fdiv%253E"
                style="width: 100%; height: 542px; border:0; transform: scale(1); overflow:hidden;"
                sandbox="allow-scripts allow-same-origin">
            </iframe>
        </div>
